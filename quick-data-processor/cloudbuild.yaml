steps:
  # Step 1: Build the Docker image
  - name: 'serverless/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/serverless/frontend02:$COMMIT_SHA', '.']

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/serverless/frontend02:$COMMIT_SHA']

  # Step 3: Deploy the Docker image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'frontend02'  # Name of the Cloud Run service
      - '--image'
      - 'gcr.io/$PROJECT_ID/serverless/frontend02:$COMMIT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'  # Set to your preferred region
      - '--allow-unauthenticated'

# Define logging options
options:
  logs_bucket: 'gs://serveless_logs'  # Ensure this bucket exists

# Define which image will be produced from the build
images:
  - 'gcr.io/$PROJECT_ID/serverless/frontend02:$COMMIT_SHA'
